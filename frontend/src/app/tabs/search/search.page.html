<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated="true" mode="ios" placeholder="Music, Artist"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list class="ion-no-padding" lines="none">
    <ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="auto">
            <ion-thumbnail>
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"/>
            </ion-thumbnail>
          </ion-col>
          <ion-col size="6">
            <span class="search-title">Song Title</span><br>
            <span class="search-artist">Artist Name</span>
          </ion-col>
          <ion-col class="ion-text-end">
            <ion-button fill="clear">
              <ion-icon name="heart-outline" size="large"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="auto">
            <ion-avatar style="width: 50px; height: 50px;">
              <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"/>
            </ion-avatar>
          </ion-col>
          <ion-col size="6">
            <ion-label>Artist Name</ion-label>
            <span class="artist-follower">12k follower</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
