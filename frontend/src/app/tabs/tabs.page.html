<ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <div class="player">
    <div class="progress-bar">
      <div [style.width]="progress + '%'" class="progress"></div>
    </div>
    <ion-row>
      <ion-col class="ion-no-padding" size="2">
        <img alt="" src="https://astah.net/wp-content/uploads/2019/12/notation3.png">
      </ion-col>
      <ion-col size="8">
        <b>Cobaoba Cobacoba</b><br>
        <span>Cobain</span>
      </ion-col>
      <ion-col size="2">
        <ion-icon color="dark" name="play-sharp" size="large"></ion-icon>
      </ion-col>

    </ion-row>
  </div>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="discover">
      <ion-icon [name]="selected === 'discover' ? 'home': 'home-outline'"></ion-icon>
      <ion-label>Discover</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon [name]="selected === 'search' ? 'search': 'search-outline'"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="musics">
      <ion-icon [name]="selected === 'musics' ? 'copy': 'copy-outline'"></ion-icon>
      <ion-label>Music</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
