<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Liked songs</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>

    </ion-list-header>
    <ion-item *ngFor="let song of playlists;" button="">
      <ion-alert [buttons]="alertButtons" header="Wanna remove the {{song.songTitle}} from liked songs?" mode="ios"
                 trigger="confirmation-delete-track{{song.id}}"></ion-alert>
      <ion-thumbnail slot="start" style="width: 40px; height: 40px;">
        <img [src]="song.album.albumImage" alt="Silhouette of mountains"/>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h2><strong>{{song.songTitle}}</strong></h2>
        <small>{{song.artist.artistName}}</small> ðŸŸ¡ {{song.duration}}
      </ion-label>
      <ion-button fill="clear" id="confirmation-delete-track{{song.id}}" slot="end">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
