<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated="true" mode="ios" placeholder="Music, Artist"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-no-padding" lines="none">
    <ion-item>
      <ion-thumbnail slot="start" style="width: 40px; height: 40px;">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"/>
      </ion-thumbnail>
      <ion-label>
        <h2><strong>Song Title</strong></h2>
        <small>Artist Name</small>
      </ion-label>
      <ion-button fill="clear" slot="end">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start" style="width: 40px; height: 40px;">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
      </ion-avatar>
      <ion-label>
        <h2><strong>Artist Name</strong></h2>
        <small>12k follower</small>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
