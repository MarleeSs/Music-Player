<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/artist/tabs/albums"></ion-back-button>
    </ion-buttons>

    <ion-title>{{song.title}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Song Title : {{song.title}}
        <br>
        Album Title : {{song.albumTitle}}
        <br>
        Like Count : {{song.likeCount}}
        <br>
        Release On : {{song.releaseDate}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <ion-button></ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
