<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/artist/tabs/albums"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Album</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-input label="Album Title" labelPlacement="floating" placeholder="Enter text"
                   formControlName="title"></ion-input>
      </ion-item>
      <ion-img [src]="url" style="height: 50% !important; width: 50% !important;"></ion-img>
      <ion-item>
        <ion-input (change)="readUrl($event)" type="file" formControlName="image"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button mode="ios" size="small" (click)="onCreateAlbum()">Create</ion-button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
