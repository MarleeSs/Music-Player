<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create Album</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Album Title" labelPlacement="floating" placeholder="Enter text"></ion-input>
    </ion-item>
    <ion-item>
      <input name="album-image" type="file">
    </ion-item>
  </ion-list>
</ion-content>
