<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="'/users'">
        <ion-icon color="primary" name="home" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-header class="ion-align-items-center">
      <ion-avatar>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"/>
      </ion-avatar>
    </ion-card-header>
    <ion-card-content>
      <h1><strong>First Name</strong></h1>
    </ion-card-content>
  </ion-card>
</ion-content>
