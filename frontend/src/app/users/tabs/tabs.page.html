<ion-tabs (ionTabsDidChange)="setSelectedTab()">

  <ion-card color="dark">
    <ion-card-content>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="2">
            <img alt="" src="https://astah.net/wp-content/uploads/2019/12/notation3.png">
          </ion-col>
          <ion-col class="ion-padding-start" size-md="6" size-sm="4">
            <h2><strong>Song Title</strong></h2>
            <small>Artist Name</small>
          </ion-col>
          <ion-col size-md="4">
            <ion-row class="ion-text-center ion-justify-content-between">
              <ion-col class="ion-no-padding" size-sm="4">
                <ion-button class="ion-no-padding" fill="clear">
                  <ion-icon name="play-skip-back-circle" size="large"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col class="ion-no-padding" size="4">
                <ion-button class="ion-no-padding" fill="clear">
                  <ion-icon name="play-circle" size="large"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col class="ion-no-padding" size="4">
                <ion-button class="ion-no-padding" fill="clear">
                  <ion-icon name="play-skip-forward-circle" size="large"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="12">
            <ion-row class="ion-align-items-center ion-justify-content-between">
              <ion-col size="auto">
                3:12
              </ion-col>
              <ion-col size-md="10" size-sm="9">
                <ion-progress-bar [value]="progress"></ion-progress-bar>
              </ion-col>
              <ion-col size="auto">
                5:00
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon [name]="selected === 'home' ? 'home': 'home-outline'"></ion-icon>
      <ion-label>Discover</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon [name]="selected === 'search' ? 'search': 'search-outline'"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="playlists">
      <ion-icon [name]="selected === 'playlists' ? 'musical-notes': 'musical-notes-outline'"></ion-icon>
      <ion-label>Liked songs</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="followed">
      <ion-icon [name]="selected === 'followed' ? 'heart': 'heart-outline'"></ion-icon>
      <ion-label>Followed</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
