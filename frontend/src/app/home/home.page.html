<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button>
          <ion-icon name="settings-outline"></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>Music Player</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-row>
      <ion-col class="ion-padding-bottom" size="12">
        <h2 class="home-section-header">Recently Played</h2>
        <swiper-container [freeMode]="true" [slidesOffsetBefore]="20" [slidesPerView]="2.4" [spaceBetween]="20">
          <swiper-slide>
            <img src="https://astah.net/wp-content/uploads/2019/12/notation3.png">
            <span class="title">Anjay Bisa</span>
          </swiper-slide>
          <swiper-slide>
            <img src="https://astah.net/wp-content/uploads/2019/12/notation3.png">
            <span class="title">Anjay Bisa</span>
          </swiper-slide>
          <swiper-slide>
            <img src="https://astah.net/wp-content/uploads/2019/12/notation3.png">
            <span class="title">Anjay Bisa</span>
          </swiper-slide>
          <swiper-slide>
            <img src="https://astah.net/wp-content/uploads/2019/12/notation3.png">
            <span class="title">Anjay Bisa</span>
          </swiper-slide>
        </swiper-container>
      </ion-col>

      <ion-col size="12">
        <h2 class="home-section-header">Top Music</h2>
        <swiper-container [freeMode]="true" [slidesOffsetBefore]="20" [slidesPerView]="2.4" [spaceBetween]="20">
          <swiper-slide>
            <img src="https://astah.net/wp-content/uploads/2019/12/notation3.png">
            <span class="title">Anjay Bisa</span>

        </swiper-container>
      </ion-col>
    </ion-row>
  </ion-content>
</div>
