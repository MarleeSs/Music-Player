<ion-header>
  <ion-toolbar>
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar class="ion-text-center" placeholder="Search by music"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col size="12">Recent played</ion-col>
      <ion-col size-md="2" size-xs="5">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">Made for you</ion-col>
      <ion-col size-md="2" size-xs="5">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"/>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Top Hits</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-avatar slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"/>
          </ion-avatar>
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-label>
                  <h2>Whatsername</h2>
                  <p>Green Day</p>
                </ion-label>
              </ion-col>
              <ion-col class="ion-text-right" size="6">
                <ion-icon name="play"></ion-icon>
                <!--                display liked count-->
                <ion-icon name="heart"></ion-icon>
                <span class="ion-padding-start">100</span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
